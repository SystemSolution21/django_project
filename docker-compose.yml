services:
  web:
    build: .
    # Wait for DB, run migrations, then start Gunicorn
    command: sh -c "python manage.py migrate && gunicorn mysite.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # These should match .env file or Django settings
      - POSTGRES_DB=${SQL_DATABASE:-django_mysite_db}
      - POSTGRES_USER=${SQL_USER:-django_mysite_user}
      - POSTGRES_PASSWORD=${SQL_PASSWORD:-django_mysite_password}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${SQL_USER:-django_mysite_user} -d ${SQL_DATABASE:-django_mysite_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
